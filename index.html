<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson TM-M30II Printer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Epson TM-M30II Printer</h1>
        
        <div class="printer-config">
            <h2>Printer Configuration</h2>
            <div class="form-group">
                <label for="printerIP">Printer IP Address:</label>
                <input type="text" id="printerIP" placeholder="192.168.1.xxx" value="192.168.1.100">
            </div>
            <div class="form-group">
                <label for="printerPort">Printer Port:</label>
                <input type="number" id="printerPort" value="8008">
            </div>
        </div>

        <div class="print-content">
            <h2>Print Content</h2>
            <div class="form-group">
                <label for="printText">Text to Print:</label>
                <textarea id="printText" rows="6" placeholder="Enter the text you want to print...">Hello World!
This is a test print from a web application.

Thank you!</textarea>
            </div>
            
            <div class="form-group">
                <button id="printBtn" class="btn-print">Print</button>
            </div>
        </div>

        <div id="status" class="status-area">
            Ready to print.
        </div>
    </div>

    <!-- Include the Epson ePOS SDK -->
    <script src="https://js-cdn.epson-biz.com/js/epos-2.23.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
